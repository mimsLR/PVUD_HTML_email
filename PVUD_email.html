<!-- PVUD blue color: #3791B8 -->

<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html charset=UTF-8"/>
    <title>PVUD HTML email</title>
</head>

<body style="background-color: gray;">
<table border="0" cellpadding="0" cellspacing="0" height="100%" width="100%" id="bodyTable" style="background-color: gray; padding-top: 0%; padding-bottom: 0%;">
    <tr>
        <td align="center" valign="top">
            <table border="0" cellpadding="20" cellspacing="0" width="600" id="emailContainer" style="background-color: #3791B8; border: solid; border-color: black; border-radius: 2%;">
                <tr>
                    <td align="center" valign="top">
                        <table border="0" cellpadding="20" cellspacing="0" width="100%" id="emailHeader" style="background-color: none; border-bottom: 2px; border-color: black; border-style: solid; border-top-color: #3791B8; border-left-color: #3791B8; border-right-color: #3791B8">
                            <tr>
                                <td align="center" valign="top">
                                    <img src="https://uluro.s3.amazonaws.com/PVUD_header.png" alt="" width="100%" height="100%" style="border: solid; border-width: 2px;">
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td align="center" valign="top">
                        <table border="0" cellpadding="20" cellspacing="0" width="100%" id="emailBody" style="background-color: white; border: solid; border-color: black; border-radius: 25px; border-width: 2px;">
                            <tr>
                                <td align="center" valign="top">
                                    <h1 style="font-family: Georgia, 'Times New Roman', Times, serif;">Hello #SYS_NAME#,</h1>
                                    <p style="font-family: Georgia, 'Times New Roman', Times, serif;">Your Pleasant View utility bill is attached.</p>
                                    <table border="0" cellpadding="20" cellspacing="0" width="80%" id="info">
                                        <tr style="background-color: #3791B8;">
                                            <th style="font-size:20px; border: solid; border-bottom-width: 1px; border-left-width: 2px; border-right-width: 1px; border-top-width: 2px;">Account Number</th>
                                            <th style="font-size:20px; border: solid; border-bottom-width: 1px; border-left-width: 1px; border-right-width: 2px; border-top-width: 2px;">Account Balance</th>
                                        </tr>
                                        <tr style="background-color: #82aabb;">
                                            <td align="center" style="font-family: Georgia, 'Times New Roman', Times, serif; border: solid; border-bottom-width: 2px; border-left-width: 2px; border-right-width: 1px; border-top-width: 1px;">#Sys_Acct_ID#</td>
                                            <td align="center" style="font-family: Georgia, 'Times New Roman', Times, serif; border: solid; border-bottom-width: 2px; border-left-width: 1px; border-right-width: 2px; border-top-width: 1px;">$#Sys_Balance#</td>
                                        </tr>
                                    </table>
                                   <!-- <h1><i style="color: #3791B8;">Hello #SYS_NAME#,</i></h1>
                                   <p style="font-family: Georgia, 'Times New Roman', Times, serif;">Your Pleasant View utility bill for account # #Sys_Acct_ID# in the amount of $#Sys_Balance#, is attached.</p> -->
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td align="center" valign="top">
                        <table border="0" cellpadding="20" cellspacing="0" width="100%" id="emailFooter" style="border: solid; border-color: black; background-color: white; border-radius: 25px; border-width: 2px;">
                            <tr>
                                <td align="left" valign="top">
                                    <img src="https://uluro.s3.amazonaws.com/PVUD_logo.png" alt="" width="150" height="150">
                                </td>
                                <td>
                                    <b style="font-size: 16px;">Contact Information</b>
                                    <p style="font-family: Georgia, 'Times New Roman', Times, serif;">Phone Number</p>
                                    <p style="font-family: Georgia, 'Times New Roman', Times, serif;">(615) 746-5315</p>
                                </td>
                                <td align="center">
                                    <b style="font-size: 16px;">Office Hours</b>
                                    <p style="font-family: Georgia, 'Times New Roman', Times, serif;">Monday - Friday</p>
                                    <p style="font-family: Georgia, 'Times New Roman', Times, serif;">7:30 am - 4:00 pm</p>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
